<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <style>
  @font-face {
    font-family: 'Scottfont-Regular';
    src: url('assets/Scottfont-Regular.ttf') format('truetype');
  }

  body { 
    font-family: 'Scottfont-Regular', sans-serif;
    margin: 0;
    padding: 0;
    position: static;
    background-color: rgb(229, 203, 175);
  }
</style> <!-- divs start here -->

<div id = "header"></div>
<div id = "footer"></div>
<!-- main html-->

<script>
  // Load header
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
    });

  // Load footer
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>
</body>
</body>
</html>
